<head>
  <title>Yarn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <script src="https://use.edgefonts.net/source-sans-pro:n2,n3,n4;changa-one.js"></script> 
</head>

<template name="layout">
  --{{yield}}++
</template>

<template name="home">
  <div class="container home">
    <div class="header">
      <h1>Yarn</h1>
      <p>The most advanced user story creator in</p>
    </div>
    <div class="create">
      <div class="inner">
        Start Yarning
      </div>
    </div>
    <div class="features">
      <div class="title">Some Features of Yarn</div>
      <div class="feature">
        <div class="inner">
          <div class="title">User-friendly</div>
          <div class="description">
            One click, three input fields and enter. Boom! That's how easy it is to use Yarn.
          </div>
        </div>
      </div>
      <div class="feature">
        <div class="inner">
          <div class="title">Secure</div>
          <div class="description">
            Yarn uses a relatively long "secret code" to provide reasonable security for your valuable data!
          </div>
        </div>
      </div>
      <div class="feature">
        <div class="inner">
          <div class="title">Feature-ful</div>
          <div class="description">
            Create and delete your yarns! <i>Editing, sharing, notifications, export and mobile apps are coming soon!</i>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="yarns">
  <div class="container home">
    <div class="action home"></div> 
    <div class="top no-print">
      <div class="title">
        {{#if hasTip}}
          <div class="tip">
            <div class="name">Yarn expert says:</div> {{tip.text}}
          </div>
        {{else}}
          <div class="one">Spin a</div>
          <div class="two">Yarn</div>
        {{/if}}
      </div>
      <form class="yarn-form">
        <div class="who">
          <div class="label"></div>
          <div class="field"><input type="text" /></div>
        </div>
        <div class="what">
          <div class="label"></div>
          <div class="field"><input type="text" /></div>
        </div>
        <div class="why">
          <div class="label"></div>
          <div class="field"><input type="text" /></div>
        </div>
      </form>
    </div>
    <hr/>
    <div class="yarns handle">
      {{#each yarns}}
        {{> yarn}}
      {{/each}}
    </div>
  </div>
</template>

<template name="yarn">
  <div class="yarn" data-yarn-id="{{_id}}">
    <span class="action handle">::</span>
    <div class="action remove"></div>
    <div class="action save"></div>
    <div class="who">
      <div class="label"></div>
      <div class="text" contenteditable="true">{{who}}</div>
    </div>
    <div class="what">
      <div class="label"></div>
      <div class="text" contenteditable="true">{{what}}</div>
    </div>
    <div class="why">
      <div class="label"></div>
      <div class="text" contenteditable="true">{{why}}</div>
    </div>
  </div>
</template>
